<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Schedule Gua</title>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="button-group">
            <h1>My Schedule Gua</h1>
            <div class="header-buttons">
                <a href="https://github.com/enowdev/myschedulegua" 
                   class="github-link" 
                   target="_blank"
                   rel="noopener noreferrer">
                   <span>View Source Code</span>
                </a>
                <button class="screenshot-btn" onclick="takeScreenshot()">
                    <span>Download Screenshot</span>
                </button>
            </div>
        </div>
        
        <form class="schedule-form" id="scheduleForm">
            <div class="time-input-wrapper">
                <input type="number" id="hoursInput" min="0" max="24" placeholder="Jam" required>
                <span class="time-separator">:</span>
                <input type="number" id="minutesInput" min="0" max="59" placeholder="Menit" required>
            </div>
            <input type="text" id="activityInput" placeholder="Aktivitas..." required>
            <button type="submit">Tambah</button>
        </form>

        <div class="entries-container" id="entriesContainer">
        </div>
    </div>
    
    <footer class="site-footer">
        <div class="social-links">
            <a href="https://www.facebook.com/kyhftsky" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-facebook"></i> @kyhftsky
            </a>
            <a href="https://www.instagram.com/rxky.mahardika" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-instagram"></i> @rxky.mahardika
            </a>
        </div>
    </footer>
    
    <script src="scripts/main.js"></script>
</body>
</html>
